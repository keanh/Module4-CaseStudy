<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Account</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
<body>
<div class="container">
    <h1 class="well">Registration Form</h1>
    <div class="col-lg-12 well">
        <div class="row">
            <form method="post" th:action="@{/account/create}" th:object="${account}">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>First name</label>
                            <input type="text" placeholder="Enter First Name Here.." class="form-control" th:field="*{firstName}">
                            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error">Name Error</td>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 form-group">
                            <label>Last name</label>
                            <input type="text" placeholder="Enter Last Name Here.." class="form-control" th:field="*{lastName}">
                            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error">Name Error</td>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number Here.." class="form-control" th:field="*{phoneNumber}">
                        <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="error">Name Error</td>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="text" placeholder="Enter Age Here.." class="form-control" th:field="*{age}">
                        <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error">Name Error</td>
                    </div>
                    <div class="form-group">
                        <label>Province</label>
                        <select th:field="*{province}" class="form-control">
                            <option th:each="p : ${provinces}"
                                    th:value="${p.id}"
                                    th:text="${p.name}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address Here.." class="form-control" th:field="*{email}">
                        <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Name Error</td>
                    </div>
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" placeholder="Enter Username Here.." class="form-control" th:field="*{username}">
                        <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Name Error</td>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter Password Here.." class="form-control" >
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Name Error</td>
                    </div>
                    <div class="form-group">
                        <label>Password again</label>
                        <input type="password" placeholder="Enter Password Again Here.." class="form-control" th:field="*{password}">
                        <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error">Name Error</td>
                    </div>
                    <div class="hidden" >
                        <input type="text" name="roles" value="2">
                    </div>
<!--                    <p>-->
<!--                        <c:if test='${requestScope["message"] != null}'>-->
<!--                            <span class="message" style="color: red">${requestScope["message"]}</span>-->
<!--                        </c:if>-->
<!--                    </p>-->
                    <button type="submit" class="btn btn-lg btn-info">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</body>
</html>
